<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/index1.css">
    <script src="./javascript/index1.js" defer></script>
</head>
<body>
    <div id="oterDiv">
        <div id="innerDiv">
            <h1 id="heading">Login</h1>
            <form>
                <div id="emaildiv">
                    <input class="in" id="usid" placeholder="Enter your Email">

                </div>
                <span id="result"></span>
                <div id="passdiv">
                    <input class="in" id="pass" type="password" placeholder="Enter the Password">
                    <img onmousedown="passvis()" onmouseup="passhide()" id="visible" src="./assets/images/monkeyinvisible.png" alt="">
                </div>
                <input id="but" type="button" value="Login" onclick="logintowebpage()">
            </form>

        </div>

    </div>
    
</body>
</html>
